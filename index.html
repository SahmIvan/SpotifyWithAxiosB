<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">    <link rel="stylesheet" href="styles.css">
</head>
<body onload="searchAlbum()" >

    <div class="container my-5 align-content-center justify-content-center">
        <h2>Powered By:</h2>

        <link rel="stylesheet" href="">
        <a href="https://open.spotify.com/">
        <img src="Spotify_Logo_CMYK_Green.png" alt="SpotifyLogo" id="SpotifyLogo" >
    </a>
    
    </div>

    <div class="container my-5 align-content-center justify-content-center">
        <div>
        <h1 id="headTitle" class="text-center">Artist Lastest Releases</h1>
        
    </div>
        <form>
            <div id="SearchDiv">
            <label for="artist-id"  class="mx-5">Artist:</label>
            <input type="text" id="artist" value="Asap Rocky" >
            <button id="enter" type="button" class="mx-5" onclick="searchAlbum()">Search</button>
            </div>
        </form>
    </div>
</div>
<div class="container my-5">
    <div class="row">
        <div class="col-12 col-md-4 d-flex align-items-center justify-content-center">
            <img class="w-50 rounded-pill" id="artistPicture" src="" alt="artistpicture">
        </div>
        <div class="col-12 col-md-4 d-flex align-content-center justify-content-center">
            <h1 id="artistTitle"></h1>
        </div>
        <div class="col-12 col-md-4 d-flex align-items-center justify-content-center">
            <img class="w-50 rounded-pill" id="albumPhoto" src="" alt="albumPhoto">
        </div>
    </div>
</div>
<div class="container my-5">
    <div class="row">
        <div class="col-12 text-center">
            <h2 id="albumTitle"></h2>
        </div>
    </div>
    <div class="row" id="trackList"></div>
</div>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
